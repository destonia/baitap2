    let math=10;

    let avr=(math+phy+bio)/3
    function diemTB(){
        document.write('điểm trung bình '+avr)
    }
</script>

    let F=(C/5)*9+32
    function doF(){
        document.write('độ F là '+F);
    }
</script>

    }
